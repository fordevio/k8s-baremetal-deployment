---
- hosts: control_plane, workers
  become: yes
  tasks:
   - name: "Update cache & Full system update"
     apt:
      update_cache: true
      cache_valid_time: 3600
      force_apt_get: true

   - name: Create CRI-O config file
     file:
      path: "/etc/modules-load.d/crio.conf"
      state: "touch"

   - name: add modules in conf file
     blockinfile:
        path: "/etc/modules-load.d/crio.conf"
        block: |
            overlay
            br_netfilter

   - name: Enable sysctl params
     file:
         path: "/etc/sysctl.d/99-kubernetes-cri.conf"
         state: "touch"

   - name: add configuration
     blockinfile:
         path: "/etc/sysctl.d/99-kubernetes-cri.conf"
         block: |
                net.bridge.bridge-nf-call-iptables = 1
                net.ipv4.ip_forward = 1
                net.bridge.bridge-nf-call-ip6tables = 1

   - name: enable overlayFS & VxLan pod communication
     shell: |
               sudo modprobe overlay
               sudo modprobe br_netfilter

   - name: Reload parameters
     command: sudo sysctl --system

   - name: enable cri-repo
     environment:
          OS: xUbuntu_20.04
          VERSION: 1.23
     shell: |
                echo "deb https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/$OS/ /" > /etc/apt/sources.list.d/devel:kubic:libcontainers:stable.list
                echo "deb http://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable:/cri-o:/$VERSION/$OS/ /" > /etc/apt/sources.list.d/devel:kubic:libcontainers:stable:cri-o:$VERSION.list

                curl -L https://download.opensuse.org/repositories/devel:kubic:libcontainers:stable:cri-o:$VERSION/$OS/Release.key | apt-key add -
                curl -L https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/$OS/Release.key | apt-key add -

   - name: Update the apt cache
     apt:
        update_cache: yes

   - name: Install cri-o and related tools
     apt:
        name:
          - cri-o
          - cri-o-runc
          - cri-tools
        state: present

   - name: Reload systemd daemon
     command: systemctl daemon-reload

   - name: Enable and start the cri-o service
     systemd:
        name: crio
        enabled: yes
        state: started  


   - name: Remove swapfile from /etc/fstab
     mount:
      name: "{{ item }}"
      fstype: swap
      state: absent
     with_items:
      - swap
      - none

   - name: Disable swap
     command: swapoff -a
     when: ansible_swaptotal_mb > 0


  
   - name: Add kubernetes key
     apt_key:
       keyserver: keyserver.ubuntu.com
       id: B53DC80D13EDEF05
       state: present

   - name: Add kubernetes repo
     apt_repository:
      repo: deb http://mirror.reenigne.net/apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: kubernetes

   - name: install kubelet
     apt:
       name: kubelet
       state: present
       update_cache: true

   - name: hold kubelet package to prevent updates
     command: apt-mark hold kubelet

   - name: install kubeadm
     apt:
       name: kubeadm
       state: present
   - name: hold kubeadm package to prevent updates
     command: apt-mark hold kubeadm

   - name: Ensure /etc/default/kubelet exists
     file:
        path: /etc/default/kubelet
        state: touch
   - name: Configure node ip
     lineinfile:
      path: /etc/default/kubelet
      line: KUBELET_EXTRA_ARGS=--node-ip={{ node_ip }}

   - name: Restart kubelet
     service:
      name: kubelet
      daemon_reload: yes
      state: restarted